<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./Todo List.css">
    <script src="https://kit.fontawesome.com/960b7b8b42.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="m-5">
            <header class="row mb-3">
                <h4 class="col-12">My Todo</h4>
                <div class="col-auto form-inline">
                    <span id="warning"><i class="fas fa-exclamation-circle"></i></span>
                    <input type="text" placeholder="add item" id="new-todo" class="form-control mr-2">
                </div>
                <div class="col-auto">
                    <button id="add-btn" class="col-auto btn btn-info">Add</button>
                </div>
            </header>
            <div class="lists" id="lists">
                <div id="to-do-list">
                    <h5><b>To Do</b></h5>
                    <ul class="my-todo" id="my-todo" class="list-unstyled">
                        <!-- display todos here -->
                    </ul>
                </div>
                <div class="done-list" id="done-list">
                    <h5><b>Done</b></h5>
                    <ul id="my-done-todo" class="list-unstyled">
                        <!-- display todos here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <script src="./Todo List.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
